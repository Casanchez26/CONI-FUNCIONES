server {
listen 80;

# Bloque para servir el contenido estático del frontend (index.html, JS, CSS)
location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
}

# Bloque CRÍTICO: Configuración de proxy para reenviar llamadas API al backend
location /api/ {
    # 'backend' es el nombre del servicio de backend en docker-compose
    proxy_pass http://backend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Si tu backend Spring Boot está sirviendo la API directamente
    rewrite ^/api/(.*)$ /$1 break; 
}


}